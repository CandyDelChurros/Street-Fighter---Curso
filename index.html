<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personagens</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header">
                <div class="logo"></div>
                <div class="hud-cima">
                    <ul>
                        <li>Inicio</li>
                        <li>Personagens</li>
                        <li>Novidade</li>
                        <li>Ajustes</li>
                        <li>Suporte</li>
                    </ul>
                </div>
                <div class="jogar"><button><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Jogue Agora!</button></a></div>
            </div>
        </header>
        <main>
            <div class="tittle"> <span>Lutadores</span> </div>
            <div class="lutadores">
                <div id="aki" class="personagem">
                    <img class="img_person" src="img/aki_houver.png">
                    <img class= "p_hover" src="img/aki.png" onclick="aki()">
                    <div class="aki-status">
                        <img src="img/bg_aki.jpg">
                        <div id="aki-status" class="status-top">
                        </div>
                        <div id="aki-status-mid" class="status-mid">
                            <p>Tipo</p>
                            <span>Tricky</span>
                            <p>Alcance Efetivo</p>
                            <span>Alcance Longo</span>
                            <p>Dificuldade</p>
                            <span>Dificil</span>
                        </div>
                        <div id="aki-status-bot" class="status-bot">
                            <button>Mais</button>
                            <button onclick="desaparecer()">Voltar</button>
                        </div>
                    </div>
                </div>
                <div id="cammy" class="personagem">
                    <img class="img_person" src="img/cammy_hover.png">
                    <img class="p_hover" src="img/cammy.png" alt="">
                </div>
                <div id="marisa" class="personagem">
                    <img class="img_person" src="img/marisa_houver.png">
                    <img class="p_hover" src="img/marisa.png" alt="">
                </div>
                <div id="juri" class="personagem">
                    <img class="img_person" src="img/juri_houver.png">
                    <img class="p_hover" src="img/juri.png" alt="">
                </div>
            </div>
        </main>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
